<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body ">
                    <h3 class="titulo">TARJETA CREDITO</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">AGREGAR TARJETA</h5>

                    <form [formGroup]="form" (ngSubmit)="addCard()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"> <i class="fas fa-user"
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i> </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text"> <i class="fas fa-credit-card"
                                [class.green-icon]="this.form.get('numTarjeta')?.valid"
                                [class.red-icon]="this.form.get('numTarjeta')?.invalid && this.form.get('numTarjeta')?.touched"></i> </span>
                            <input formControlName="numTarjeta" type="text" maxlength="16" class="form-control" placeholder="Numero Tarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"> <i class="fas fa-calendar-alt"
                                        [class.green-icon]="this.form.get('fechaExp')?.valid"
                                        [class.red-icon]="this.form.get('fechaExp')?.invalid && this.form.get('fechaExp')?.touched"></i> </span>
                                    <input formControlName="fechaExp" maxlength="5" type="text" class="form-control" placeholder="MM/AA">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"> <i class="fas fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i> </span>
                                    <input formControlName="cvv" type="password" maxlength="3" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg"> <i class="fas fa-database"></i> &nbsp; Aceptar </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">LISTADO DE TARJETAS</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas; let i=index">
                                <td>{{ tarjeta.titular }}</td>
                                <td>{{ tarjeta.numTarjeta }}</td>
                                <td>{{ tarjeta.fechaExp }}</td>
                                <!-- Boton de editar y boron de borrar con iconos de Fontawesome -->
                                <td (click)="editCard(i)"> <i class="fas fa-edit"></i> </td>
                                <td (click)="deleteCard(i)"> <i class="fas fa-trash text-danger"></i> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
